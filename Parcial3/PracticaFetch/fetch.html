<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="fetch.js"></script>
    <title>Formulario FETCH</title>
</head>
<body>
    <div class="container">
      <form class="form">
          <h1 id="header">Formulario</h1>
        <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-8">
                  <label for="Titulo" class="control-label">Titulo de la Materia</label>
                  <input id="Titulo" type="text" class="form-control" placeholder="Nombre de la materia"/>
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="idClave">Clave de la materia</label>
                  <input id="idClave" type="text" class="form-control" placeholder="Ej.16785ABC"/>
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="carrera">Carrera</label>
                <input id="carrera" type="text" class="form-control" placeholder="Carrera de la materia"/>
            </div>
        </div>
  
        <div class="row">
           <div class="form-group col-sm-12 col-md-8 col-lg-8">
                <label for="nomEscuela">Nombre de la Instituci贸n</label>
                <input id="nomEscuela" type="text" class="form-control" placeholder="Nombre de la escuela donde se impartira"/>
           </div>     
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="Tipo">Escuela...</label>
                <select class="form-control" id="Tipo">
                <option>Publica</option>
                <option>Privada</option>
                </select>
            </div>
        </div>
  
  
        <div class="row">
              <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="ciudad">Ciudad</label>
                    <input id="ciudad" type="text" class="form-control" placeholder="Nombre de la Ciudad"/>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="estado">Estado</label>
                    <input id="estado" type="text" class="form-control" placeholder="Nombre del Estado"/>
              </div>
              <div class="form-group col-sm-12 col-md-12 col-lg-4">
                    <label for="pais">Pais</label>
                    <input id="pais" type="text" class="form-control" placeholder="Nombre del Pais"/>
              </div>
        </div>
        <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="semestre">Semestre</label>
                <select class="form-control" id="semestre">
                <option>1ro</option>
                <option>2do</option>
                <option>3ro</option>
                <option>4to</option>
                <option>5to</option>
                <option>6to</option>
                <option>7mo</option>
                <option>8vo</option>
                </select>
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                      <label for="grupos">Grupos</label>
                      <input id="grupos" type="text" class="form-control" placeholder="Cantidad de grupos"/>
                </div>
                <div class="form-group col-sm-12 col-md-12 col-lg-4">
                  <label for="alumnos">Alumnos por Grupo</label>
                  <input id="alumnos" type="text" class="form-control" placeholder="Cantidad de alumnos por grupo"/>
                  
            </div>
               
                
          </div>
      </form>
      <div>
    
    
          <br> 
          <button id="btn1" type="reset" class="btn btn-primary"> Agregar a la lista </button>
          <button id="btn2" type="reset" class="btn btn-default" style="color: white; background-color: lightcoral" data-toggle="modal" data-target="#mod1"> Eliminar informaci贸n  </button>
          <button id="btnAJAX" type="button" class="btn btn-primary" style="color: white; background-color: rgb(140, 218, 221)"> Bot贸n AJAX</button>
          <button id="btnjson" type="button" class="btn btn-primary" style="color: white; background-color: black" title="Obtiene Json">Json</button>
          <button id="btnCambiaHeaderP" type="button" class="btn btn-primary" style="color: white; background-color: red" title="Promesa">Boton Promise</button>
          <button id="btnFetch" type="button" class="btn btn-primary" style="color: white; background-color: green" title="Fetch">Boton Json/Fetch</button>
        </form>
        
          <div id="alerta1" class="alert alert-primary alert-dismissible collapse " role="alert">
            <strong>Informacion correcta</strong> You should check in on some of those fields below.
            <button id="btnCloseAlert" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>


          <div  id="mod1" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Mensaje emergente</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <script>
            $(document).ready(function() {
              $('#btn1').click(function()
              {
               $('#alerta1').show(); 
              });
              $('#btnCloseAlert').click(function() {
                $('#alerta1').hide();
              });
            }
            );
          </script>
          <label id="resultado">Capturar informaci贸n</label>
          <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      </body>
</html>
