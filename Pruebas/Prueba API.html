<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button id="btn_PeticionFetch">BotonFetch</button>
        <button id="btn_PeticionAsyncAwait">BotonAsyncAwait</button>
        <button id="btn_PeticionXmlHttpReq">BotonXml</button>
        <button id="btn_PeticionXmlHttpReq">BotonXml</button>
        <button id="btn_PeticionXmlHttpReq">BotonXml</button>
        <img id="imagen">

        <script>
            document.getElementById("btn_PeticionXmlHttpReq").addEventListener("click", function() {
                const xhr = new XMLHttpRequest();
                xhr.addEventListener("readystatechange", function(){
                    if(this.readyState === this.DONE) {
                        let objeto=JSON.parse("imagen").src.objeto.url;
                    }
                });
                xhr.open("GET", "https://api.waifu.pics/sfw/cry");
                xhr.send();
            })

            document.getElementById("btn_PeticionFetch").addEventListener("click",function() {
                fetch('https://api.waifu.pics/sfw/cry')
                    .then( respuesta => respuesta.json() )
                        .then( datoJson => document.getElementById('imagen').src=datoJson.url)
            })
            
            document.getElementById("btn_PeticionAsyncAwait").addEventListener("click",function() {})

        </script>
    </body>
</html>
