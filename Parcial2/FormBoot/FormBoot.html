<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="form">
            <h1>Formulario de una Materia de Universidad</h1>
          <div class="row">
              <div class="form-group col-sm-12 col-md-12 col-lg-8">
                    <label for="Titulo" class="control-label">Titulo de la Materia</label>
                    <input id="Titulo" type="text" class="form-control" placeholder="Nombre de la materia"/>
              </div>
              <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="idClave">Clave de la materia</label>
                    <input id="idClave" type="text" class="form-control" placeholder="Ej.16785ABC"/>
              </div>
              <div class="form-group col-sm-12 col-md-8 col-lg-12">
                  <label for="carrera">Carrera</label>
                  <input id="carrera" type="text" class="form-control" placeholder="Carrera de la materia"/>
              </div>
          </div>
    
          <div class="row">
             <div class="form-group col-sm-12 col-md-8 col-lg-8">
                  <label for="nomEscuela">Nombre de la Institución</label>
                  <input id="nomEscuela" type="text" class="form-control" placeholder="Nombre de la escuela donde se impartira"/>
             </div>     
              <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="Tipo">Escuela...</label>
                  <select class="form-control" id="Tipo">
                  <option>Publica</option>
                  <option>Privada</option>
                  </select>
              </div>
          </div>
    
    
          <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                      <label for="ciudad">Ciudad</label>
                      <input id="ciudad" type="text" class="form-control" placeholder="Nombre de la Ciudad"/>
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                      <label for="estado">Estado</label>
                      <input id="estado" type="text" class="form-control" placeholder="Nombre del Estado"/>
                </div>
                <div class="form-group col-sm-12 col-md-12 col-lg-4">
                      <label for="pais">Pais</label>
                      <input id="pais" type="text" class="form-control" placeholder="Nombre del Pais"/>
                </div>
          </div>
          <div class="row">
                  <div class="form-group col-sm-12 col-md-6 col-lg-3">
                  <label for="semestre">Semestre</label>
                  <select class="form-control" id="semestre">
                  <option>1ro</option>
                  <option>2do</option>
                  <option>3ro</option>
                  <option>4to</option>
                  <option>5to</option>
                  <option>6to</option>
                  <option>7mo</option>
                  <option>8vo</option>
                  </select>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-3">
                        <label for="grupos">Grupos</label>
                        <input id="grupos" type="text" class="form-control" placeholder="Cantidad de grupos"/>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-3">
                        <label for="alumnosporgrp">Alumnos por Grupo</label>
                        <input id="alumnosporgrp" type="text" class="form-control" placeholder="Cantidad de alumnos por grupo"/>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-3">
                        <label for="cantMaestros">¿Cuantos docentes tendra la materia?</label>
                        <input id="cantMaestros" type="text" class="form-control" placeholder="Cantidad de maestros de la materia"/>
                  </div>
            </div>
            <label for="Check">Tendra...</label>
            <div class="row">
                  <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <input type="checkbox" class="form-check-input" name="Oportunidad" id="chkoportunidad">
                        <label class="form-check-label" for="chkoportunidad">2da Oportunidad</label>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <input type="checkbox" class="form-check-input" name="Oportunidad" id="chkoportunidad2">
                        <label class="form-check-label" for="chkoportunidad2">3ra Oportunidad</label>
                  </div>
            </div>
            
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                  <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                        <label class="custom-file-label" for="customFileLang">Subir Libro en .pdf de la Materia</label>
                  </div>
            </div>
          <button type="registrar" class="btn-btn-primary">Registrar Materia</button>
          <button type="reiniciar" class="btn-btn-default">Reiniciar</button>
        </form>
    <div>
</body>
</html>
