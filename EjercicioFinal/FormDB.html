<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="request.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/e6a2501142.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario con Base de Datos</title>
</head>
<body>
    <div class="container" style="font-size: large;  background-color:beige; padding: 15px;">
      <form class="form">
            <div class="container-fluid" style="background-color:blue; padding: 5px;">
                  <h1 class="text-center" style="color: white;"><i class="fa-solid fa-book-open"></i> Catalogo de Materias Escolares <i class="fa-solid fa-school"></i></h1> 
              </div>
        <div class="row">
              <fieldset = disabled>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                  <label for="idClave">Clave de la materia</label>
                  <input id="idClave" type="text" class="form-control" placeholder="NUMERO DE CLAVE"/>
            </div>
            </fieldset>
            
            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                  <label for="Titulo" class="control-label">Titulo de la Materia</label>
                  <input id="Titulo" type="text" class="form-control" placeholder="Nombre de la materia"/>
            </div>
        </div>
        <div class="row">
           <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="carrera">Carrera</label>
                <input id="carrera" type="text" class="form-control" placeholder="Carrera de la materia"/>
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="nomEscuela">Nombre de la Institución</label>
                <input id="nomEscuela" type="text" class="form-control" placeholder="Nombre de la escuela donde se impartira"/>
           </div>     
        </div>
        <div class="row">
              <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="ciudad">Ciudad</label>
                    <input id="ciudad" type="text" class="form-control" placeholder="Nombre de la Ciudad"/>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="estado">Estado</label>
                    <input id="estado" type="text" class="form-control" placeholder="Nombre del Estado"/>
              </div>
              <div class="form-group col-sm-12 col-md-12 col-lg-4">
                    <label for="pais">Pais</label>
                    <input id="pais" type="text" class="form-control" placeholder="Nombre del Pais"/>
              </div>
        </div>
        <div class="row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="semestre">Semestre</label>
                  <input id="semestre" type="text" class="form-control" placeholder="Insertar Semestre de la materia"/>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                      <label for="grupos">Grupos</label>
                      <input id="grupos" type="text" class="form-control" placeholder="Cantidad de grupos"/>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="alumnos">Alumnos por Grupo</label>
                  <input id="alumnos" type="text" class="form-control" placeholder="Cantidad de alumnos por grupo"/> 
            </div>
          </div>
      <div>
          <br> 
          <button id="btnRegistrarBD" type="button" class="btn btn-primary" style="color: white; background-color: green" title="Registrar BD" data-toggle="modal" data-target="#mod1">Añadir Registro</button>
          <button id="btnEliminarBD"  type="button" class="btn btn-primary" style="color: white; background-color: blue" title="Eliminar de BD">Eliminar Registro</button>
          <button id="btnEditarBD"    type="button" class="btn btn-primary" style="color: white; background-color: purple" title="Registrar BD">Editar Registro</button>
          <button id="btnConsultaBD"  type="button" class="btn btn-success" style="color: white; background-color: red"  title="Obtiene registro de la BD">Consultar Registro</button>
          <button id="btnLimpiarForm" type="reset"  class="btn btn-primary" style="color: white; background-color: orangered">Limpiar Formulario</button>

          <div  id="mod1" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">REGISTRO AÑADIDO</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Se ha añadido el nuevo registro correctamente.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
                </div>
              </div>
            </div>
          </div>

          <div id="ModalConsultar" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Consultar Registro</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form" >
                        <label for="Consultar2">Ingrese el ID que desea Consultar</label>
                        <input id="Consultar2" type="text" class="form-control" placeholder="ID"/>
                  </form>
                </div>
                <div class="modal-footer">
                  <button id="consultar" type="button" class="btn btn-primary">Consultar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </body>
</html>
